<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="index.css">
  <SCRIPT language="JavaScript">
    function calc_total(){
      sum = 0;
      for (i=0; i<document.myform.length-1; i++){
        if (document.myform.elements[i].checked){
          sum += eval(document.myform.elements[i].value);
        }
      }
      document.myform.answer.value = "数字は" + sum + "です";
    }
    </SCRIPT>
  <meta charset="UTF-8">
  <title>GUESS DAY</title>
</head>
<body>
  <header>
    <div class="heading">
      <h1 class="title">GUESS DAY</h1>
    </div>
  </header>
  <div class="contents">
    <div class="inner">
      <div class="text">日付(1~31の数字)を当てるゲームです。</div>
      <div class="text">選んだ数字が含まれているカードを選択してください。</div>
      <div class="cards">
        <div class="card card_1">
          <table border="1" cellpadding="6" cellspacing="5">
            <caption>Card 1</caption>
            <tr>
              <td>1</td><td>3</td><td>5</td><td>7</td>
            </tr>
            <tr>
              <td>9</td><td>11</td><td>13</td><td>15</td>
            </tr>
            <tr>
              <td>17</td><td>19</td><td>21</td><td>23</td>
            </tr>
            <tr>
              <td>25</td><td>27</td><td>29</td><td>31</td>
            </tr>
          </table>
        </div>
        <div class="card card_2">
          <table border="1" cellpadding="6" cellspacing="5">
            <caption>Card 2</caption>
            <tr>
              <td>2</td><td>3</td><td>6</td><td>7</td>
            </tr>
            <tr>
              <td>10</td><td>11</td><td>14</td><td>15</td>
            </tr>
            <tr>
              <td>18</td><td>19</td><td>22</td><td>23</td>
            </tr>
            <tr>
              <td>26</td><td>27</td><td>30</td><td>31</td>
            </tr>
          </table>
        </div>
        <div class="card card_3">
          <table border="1" cellpadding="6" cellspacing="5">
            <caption>Card 3</caption>
            <tr>
              <td>4</td><td>5</td><td>6</td><td>7</td>
            </tr>
            <tr>
              <td>12</td><td>13</td><td>14</td><td>15</td>
            </tr>
            <tr>
              <td>20</td><td>21</td><td>22</td><td>23</td>
            </tr>
            <tr>
              <td>28</td><td>29</td><td>30</td><td>31</td>
            </tr>
          </table>
        </div>
        <div class="card card_4">
          <table border="1" cellpadding="6" cellspacing="5">
            <caption>Card 4</caption>
            <tr>
              <td>8</td><td>9</td><td>10</td><td>11</td>
            </tr>
            <tr>
              <td>12</td><td>13</td><td>14</td><td>15</td>
            </tr>
            <tr>
              <td>24</td><td>25</td><td>26</td><td>27</td>
            </tr>
            <tr>
              <td>28</td><td>29</td><td>30</td><td>31</td>
            </tr>
          </table>
        </div>
        <div class="card card_5">
          <table border="1" cellpadding="6" cellspacing="5">
          <caption>Card 5</caption>
          <tr>
            <td>16</td><td>17</td><td>18</td><td>19</td>
          </tr>
          <tr>
            <td>20</td><td>21</td><td>22</td><td>23</td>
          </tr>
          <tr>
            <td>24</td><td>25</td><td>26</td><td>27</td>
          </tr>
          <tr>
            <td>28</td><td>29</td><td>30</td><td>31</td>
          </tr>
        </table>
        </div>
      </div>
      <form name="myform">
      <fieldset>
        <legend>カードを選んでください</legend>
        <div>
          <label><input type="checkbox" onClick="calc_total()" value="1">Card 1</label>
        </div>
        <div>
          <label><input type="checkbox" onClick="calc_total()" value="2">Card 2</label>
        </div>
        <div>
          <label><input type="checkbox" onClick="calc_total()" value="4">Card 3</label>
        </div>
        <div>
          <label><input type="checkbox" onClick="calc_total()" value="8">Card 4</label>
        </div>
        <div>
          <label><input type="checkbox" onClick="calc_total()" value="16">Card 5</label>
        </div>
        <input type="text" name="answer">
      </fieldset>
      </form>
    </div>
  </div>
</body>
</html>
